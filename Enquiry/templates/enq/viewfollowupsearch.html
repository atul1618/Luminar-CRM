{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            {% for field in form %}
                            <td>{{field.label_tag}}</td>
                            <td>{{field}}</td>
                            <td>{{field.errors}}</td>
                            {% endfor %}
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <input type="submit" class="btn btn-success" value="View" id="v_followup">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
