{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row" >
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <table>
                       <thead>
                       <tr>
                           <th>Start Date:</th>
                           <td>{{form.followup_date}}</td>
                       </tr>
                       <tr>
                           <th>End Date:</th>
                           <td>{{form.enquirydate}}</td>
                       </tr>
                       </thead>

                    </table>
                    <table>
                        <tr>
                            <input type="submit" class="btn btn-success" value="View" id="viewtab">
                        </tr>
                        <tr>
                           {% for field in form %}
                           <td>{{field.errors}}</td>
                           {% endfor %}
                       </tr>

                    </table>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
