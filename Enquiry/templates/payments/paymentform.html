<!DOCTYPE html>
<style>
    #pay{
    padding:90px;
    }
    #payform{
    margin-left:-100px;
    margin-top:100px;
    }
    #submit{
        margin-top:20px;
        margin-left:50px;
    }
</style>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row" id="pay">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <table id="payform">
                        {% for field in form %}
                        <tr>
                            <td>{{field.label_tag}}</td>
                            <td>{{field}}</td>
                            <td>{{field.errors}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <table>
                        <tr>
                            <td>
                                <input type="submit" class="btn btn-success" value="Submit" id="submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-md-4">
                 <form method="get" action="/paysearch">
                    <table>
                        <tr>
                            <td><input class="form-control" type="search" name="search" placeholder="Search"></td>
                            <td><input type="submit" class="btn btn-success" value="Search"></td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
