{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <table id="payform">
                        {% for field in form %}
                        <tr>
                            <th>{{field.label_tag}}</th>
                            <td>{{field}}</td>
                            <td>{{field.errors}}</td>
                        </tr>
                        {% endfor %}
                    </table >
                    <table>
                        <tr>
                            <td>
                                <input type="submit" class="btn btn-danger" value="Submit" id="payment_report">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-md-4">
                <form method="get" action="/search">
                    <table>
                        <tr>
                            <td><input class="form-control" type="search" name="search" placeholder="Search"></td>
                            <td><input type="submit" class="btn btn-success" value="Search" id="search"></td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
