<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    div{
    padding:20px;
    line-height:30px;
    }
    a:hover{
    background-color:yellow;
    }
    body{
    margin-top:50px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a href="{%url 'login'%}">Back</a>
        </div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <table id="formspace">
                    {% for fields in userform %}
                    <tr>
                        <td>{{fields.label_tag}}</td>
                        <td>{{fields}}</td>
                        <td>{{fields.errors}}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-primary" value="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
