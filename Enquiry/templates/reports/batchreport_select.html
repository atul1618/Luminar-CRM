<style>
    #submittab{
        margin-top:20px;
        margin-left:120px;
    }
</style>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {% for field in form %}
                        <tr>
                            <td>{{field.label_tag}}</td>
                            <td>{{field}}</td>
                            <td>{{field.errors}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <table>
                         <tr>
                            <td>
                                <input type="submit" class="btn btn-info" value="Submit" id="submittab">
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
