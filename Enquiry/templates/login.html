<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    div{
    padding:20px;
    }
    .btn{
    margin-left:90px;
    }
    a:hover{
    background-color:yellow;
    }
    body{
    background-color:#1c44d6;
    }
    .userreg{
    margin-left:20px;
    margin-top:10px;
    }
</style>
<body>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="jumbotron">
                <form method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" name="username" id="uname" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                  {% if message %}
                    {{message}}
                    {% endif %}
              </div>

              <button type="submit" class="btn btn-primary">Sign In</button>

            </form>
                <div class="userreg">
                    <a href="{% url 'userreg' %}" id="userreg">New User? Register Here</a>
                </div>

            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
</html>
