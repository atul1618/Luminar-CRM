{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row" >
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <form method="post">
                {% csrf_token %}
                <table>
                    {% for field in form.visible_fields %}
                    <tr>
                        <td>{{field.label_tag}}</td>
                        <td>{{field}}</td>
                        <td>{{field.errors}}</td>
                    </tr>
                    {% endfor %}
                    {% for field in form.hidden_fields %}
                    <tr>
                        <td>{{field}}</td>
                    </tr>
                    {% endfor %}
                </table>
                <table>
                    <tr>
                        <td><input type="submit" class="btn btn-primary" value="Create" id="adtab"></td>
                    </tr>
                </table>
            </form>
            <table>

            </table>
        </div>
<!--        <div class="col"></div>-->
    </div>
</div>
{% endblock %}
